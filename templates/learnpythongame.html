<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code Builder: Python Edition</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/python.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #blocklyArea {
      height: 80%;
      width: 100%;
    }
    #pythonCode {
      height: 20%;
      background: #f0f0f0;
      padding: 1em;
      font-family: monospace;
      overflow-y: auto;
    }
    #generateBtn {
      margin: 0.5em;
    }
  </style>
</head>
<body style="background-color: antiquewhite;">
  <h2 style="text-align:center">üêç Code Builder: Python Edition</h2>
  <div id="blocklyArea"></div>
  <button id="generateBtn">Generate Python Code</button>
  <div id="pythonCode"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Text" colour="160">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="330"></category>
  </xml>

  <div id="blocklyDiv" style="height: 100%; width: 100%"></div>

  <script>
    const workspace = Blockly.inject('blocklyArea', {
      toolbox: document.getElementById('toolbox'),
      scrollbars: true,
      trashcan: true,
      theme: Blockly.Themes.Classic
    });

    document.getElementById('generateBtn').addEventListener('click', () => {
      const code = Blockly.Python.workspaceToCode(workspace);
      document.getElementById('pythonCode').innerText = code;
    });
  </script>
</body>
</html>
